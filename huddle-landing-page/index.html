<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <title>Frontend Mentor | Huddle landing page with single introductory section</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <img class="logo" src="images/logo.svg" alt="" />
      </div>
      <div class="middle">
        <div class="left">
          <img src="images/illustration-mockups.svg" alt="" />
        </div>
        <div class="right">
          <h1>Build The Community</h1>
          <h1>Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your
            audience. Create connections with your users as you engage in genuine disucssion.
          </p>
          <button class="register">Register</button>
        </div>
      </div>
      <div class="bottom">
        <button class="circle">
          <i class="fa fa-facebook" aria-hidden="true"></i>
        </button>
        <button class="circle">
          <i class="fa fa-whatsapp" aria-hidden="true"></i>
        </button>
        <button class="circle">
          <i class="fa fa-instagram" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </body>
</html>
